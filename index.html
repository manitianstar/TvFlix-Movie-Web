<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div id="icon">
        <img src="./movie-icon.png" height="32px" width="30px" />
        <p id="tvflix">Tvflix</p>
      </div>
      <div class="search">
        <div class="search-bar">
          <input type="text" placeholder="Search any movies..." />
          <div class="search-icon">
            <img src="./search-icon-png-5.png" height="30rem" />
          </div>
        </div>
        <div class="navi">
          <div class="menu">
            <img src="./menu-icon-19347.png" height="39rem" />
          </div>
          <div class="buttons">
            <button id="login">login</button>
            <button id="sign up">SignUp</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="side-bar">
        <div><p id="genre">Genre</p></div>
        <div class="sub-items">
          <p>Adventure</p>
          <p>Fantasy</p>
          <p>Animation</p>
          <p>Thriller</p>
          <p>Crime</p>
        </div>
        <div><p id="genre">Language</p></div>
        <div class="sub-items">
          <p>english</p>
          <p>hindi</p>
        </div>
        <div class="side-bar-footer">
          <footer>
            Copyright
            <br />
            <img
              src="./1280px-Tmdb.new.logo.svg.png"
              height="25rem"
              width="45rem"
            />
          </footer>
        </div>
      </div>
      <div id="banner">
        <div id="banner-content">
          <h1 id="sub-heading">Movie Title</h1>
          <div class="para">
          <p id="para"></p>
          </div>
          <button>Watch now</button>
          <button>watch trailer</button>
        </div>
      </div>
    </div>
    <div id="head_row">
      <!-- <div class="rows">
      <h2 class="head_row_title"></h2>
      <div class="row_poster"></div>
      </div> -->
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
